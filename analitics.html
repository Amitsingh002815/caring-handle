    <script>
        // JavaScript for creating the pie chart
        const donationData = {
            labels: ['Food', 'Clothes', 'Money'],
            datasets: [{
                label: 'Quantity to Donate',
                data: [20, 30, 50],
                backgroundColor: [
                    'rgb(255, 99, 132)',
                    'rgb(54, 162, 235)',
                    'rgb(255, 205, 86)'
                ],
                hoverOffset: 4
            }]
        };

        const ctx = document.getElementById('donationChart').getContext('2d');

        const myPieChart = new Chart(ctx, {
            type: 'pie',
            data: donationData,
        });
