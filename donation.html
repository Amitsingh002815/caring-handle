    <script>
        // Sample data (replace with actual donation data)
        const donations = [
            { id: 1, name: 'Amit ingh', amount: 100 },
           
        ];

        // Function to display donation entries
        function displayDonations() {
            const donationList = document.getElementById('donationList');
            donationList.innerHTML = '';

            donations.forEach(donation => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${donation.id}</td>
                    <td>${donation.name}</td>
                    <td>$${donation.amount}</td>
                    <td>
                        <button class="edit-btn" onclick="editDonation(${donation.id})">Edit</button>
                        <button class="delete-btn" onclick="deleted(${donation.id})">Delete</button>
                    </td>
                `;
                donationList.appendChild(row);
            });
        }

        // Function to edit a donation
        function editDonation(id) {
            // Implement edit functionality here
            alert(`Editing donation with ID ${id}`);
        }

        // Function to delete a donation
        function deleted(id) {
            // Implement delete functionality here
            alert(`Deleting donation with ID ${id}`);
        }

        // Display initial donations
        displayDonations();
